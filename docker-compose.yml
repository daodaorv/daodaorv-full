version: '3.8'

services:
  # MySQL 8.0 数据库
  mysql:
    image: mysql:8.0
    container_name: daodaorv01-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: daodaorv01
      MYSQL_USER: daodaorv01
      MYSQL_PASSWORD: daodaorv0123456
    ports:
      - "3307:3306"  # 映射到3307端口，避免与本地MySQL冲突
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - daodaorv01-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis 7.x 缓存
  redis:
    image: redis:7-alpine
    container_name: daodaorv01-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - daodaorv01-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: daodaorv01-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: daodaorv01
      DB_PASSWORD: daodaorv0123456
      DB_DATABASE: daodaorv01
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - daodaorv01-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PC 管理后台
  admin-console:
    build:
      context: ./admin-console
      dockerfile: Dockerfile
    container_name: daodaorv01-admin
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    volumes:
      - ./admin-console:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - daodaorv01-network

  # Nginx 反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: daodaorv01-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - admin-console
    networks:
      - daodaorv01-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  daodaorv01-network:
    driver: bridge